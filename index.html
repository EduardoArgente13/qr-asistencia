<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #qr-reader {
      width: 300px;
      margin: 0 auto;
    }
    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>Escanea tu código para registrar asistencia</h1>
<div id="qr-reader"></div>
<div id="result" class="message"></div>

<script>
  const updateResult = (text, status) => {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = text;
    resultDiv.className = `message ${status}`;
  };

  const registerAssistance = async (employeeId) => {
    const now = new Date();
    const pad = n => n.toString().padStart(2, '0');

    const checkIn = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    const checkOut = "17:45:00"; // valor por defecto
    const isoDate = now.toISOString();
    const attendanceDate = isoDate.split("T")[0];

    const payload = {
      employee: { id: employeeId },
      checkIn,
      checkOut,
      status: "PRESENT",
      attendanceDate,
      createdAt: isoDate,
      updatedAt: isoDate
    };

    try {
      const response = await fetch(`https://api-sipe.com/preAssistance/${employeeId}/checkin`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (!response.ok) {
        console.error("Error:", data);
        updateResult("❌ Error al registrar asistencia. Revisa el formato o el servidor.", "error");
      } else {
        updateResult(`✅ Asistencia registrada para empleado ID ${employeeId}.`, "success");
      }
    } catch (error) {
      console.error("Network error:", error);
      updateResult("❌ No se pudo conectar con el servidor. Intenta más tarde.", "error");
    }
  };

  const onScanSuccess = (decodedText, decodedResult) => {
    const url = decodedText.trim();

    const match = url.match(/\/preAssistance\/(\d+)\/checkin\/?/);
    if (!match) {
      updateResult("❌ QR inválido. La URL no tiene el formato esperado.", "error");
      return;
    }

    const employeeId = parseInt(match[1], 10);
    updateResult("⏳ Registrando asistencia...", ""); // mensaje temporal

    registerAssistance(employeeId);
  };

  new Html5Qrcode("qr-reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
