<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    #mensaje {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h2>Escanea tu código QR</h2>
  <div id="reader"></div>
  <div id="mensaje"></div>

  <script>
    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = texto;
      mensaje.className = tipo;
    }

    async function registrarAsistencia(url) {
      mostrarMensaje("⏳ Registrando asistencia...", "");

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          const errorText = await response.text();
          mostrarMensaje(`❌ Error del servidor: ${response.status} - ${errorText}`, "error");
          return;
        }

        const result = await response.json();
        console.log("Respuesta del servidor:", result);
        mostrarMensaje("✅ Asistencia registrada correctamente", "success");

      } catch (error) {
        console.error("Error de red:", error);
        mostrarMensaje(`❌ No se pudo conectar al servidor: ${error.message}`, "error");
      }
    }

    const scanner = new Html5Qrcode("reader");

    const config = { fps: 10, qrbox: 250 };

    scanner.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        console.log("QR escaneado:", qrCodeMessage);

        // ⚠️ Opcional: Validación de URL esperada
        if (!qrCodeMessage.startsWith("https://api-sipe.com/preAssistance/")) {
          mostrarMensaje("⚠️ QR inválido. La URL no tiene el formato esperado.", "error");
          return;
        }

        registrarAsistencia(qrCodeMessage);

        // Detener momentáneamente para no enviar múltiples veces
        scanner.stop().then(() => {
          console.log("Escaneo detenido temporalmente.");
          setTimeout(() => {
            mostrarMensaje("Puedes escanear otro código.", "");
            scanner.start({ facingMode: "environment" }, config, qrCodeMessage => {
              registrarAsistencia(qrCodeMessage);
            });
          }, 5000); // Espera 5 segundos antes de reiniciar
        });
      },
      errorMessage => {
        console.warn("Error de escaneo:", errorMessage);
      }
    );
  </script>

</body>
</html>
