<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root {
      --primary: #1d4ed8;
      --bg: #f9fafb;
      --text: #111827;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    header p {
      color: #6b7280;
      font-size: 0.95rem;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin: 1rem;
      width: 90%;
      max-width: 420px;
    }

    #qr-reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #ecfdf5;
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background-color: #fef2f2;
      color: var(--error);
      border: 1px solid var(--error);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escanea tu código QR</h1>
    <p>Registra tu asistencia rápidamente</p>
  </header>

  <div class="card">
    <div id="qr-reader"></div>
    <div id="message"></div>
  </div>

  <footer>
    &copy; 2025 Sistema SIPE – Registro de Asistencia
  </footer>

  <script>
    const qrRegion = document.getElementById("qr-reader");
    const messageDiv = document.getElementById("message");

    const showMessage = (msg, isSuccess = true) => {
      messageDiv.textContent = msg;
      messageDiv.className = isSuccess ? "success" : "error";
      messageDiv.style.display = "block";
    };

    const hideMessage = () => {
      messageDiv.style.display = "none";
    };

    const startScanner = () => {
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        async (decodedText, decodedResult) => {
          await html5QrCode.stop();

          if (!decodedText.startsWith("https://api-sipe.com/preAssistance/")) {
            showMessage("QR inválido. URL no reconocida.", false);
            setTimeout(() => {
              hideMessage();
              startScanner();
            }, 3000);
            return;
          }

          try {
            const response = await fetch(decodedText, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              }
            });

            if (response.ok) {
              const data = await response.json();
              showMessage("✅ Asistencia registrada con éxito", true);
            } else {
              const errorData = await response.json();
              showMessage(`❌ ${errorData.message || "Error al registrar"}`, false);
            }
          } catch (error) {
            showMessage("❌ Error de conexión con el servidor", false);
          }

          setTimeout(() => {
            hideMessage();
            startScanner();
          }, 4000);
        },
        (errorMessage) => {
          // Errores silenciosos del escáner
        }
      );
    };

    startScanner();
  </script>
</body>
</html>
