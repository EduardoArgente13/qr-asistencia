<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-align: center;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 1rem 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #message {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #d1fae5;
      color: #065f46;
    }

    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>Escanea tu código QR</h1>
  <div id="qr-reader"></div>
  <div id="message"></div>

  <script>
    const qrRegion = document.getElementById("qr-reader");
    const messageDiv = document.getElementById("message");

    const showMessage = (msg, isSuccess = true) => {
      messageDiv.textContent = msg;
      messageDiv.className = isSuccess ? "success" : "error";
      messageDiv.style.display = "block";
    };

    const hideMessage = () => {
      messageDiv.style.display = "none";
    };

    const startScanner = () => {
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        async (decodedText, decodedResult) => {
          // Detener escaneo
          await html5QrCode.stop();

          // Validar que sea URL válida esperada
          if (!decodedText.startsWith("https://api-sipe.com/preAssistance/")) {
            showMessage("QR inválido. URL no reconocida.", false);
            setTimeout(() => {
              hideMessage();
              startScanner(); // Reintentar
            }, 3000);
            return;
          }

          try {
            const response = await fetch(decodedText, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              }
            });

            if (response.ok) {
              const data = await response.json();
              showMessage("✅ Asistencia registrada con éxito");

              // Reiniciar escaneo después de 4 segundos
              setTimeout(() => {
                hideMessage();
                startScanner();
              }, 4000);
            } else {
              const errorData = await response.json();
              showMessage(`Error: ${errorData.message || 'No se pudo registrar'}`, false);
              setTimeout(() => {
                hideMessage();
                startScanner();
              }, 4000);
            }

          } catch (error) {
            showMessage("Error de conexión con el servidor", false);
            setTimeout(() => {
              hideMessage();
              startScanner();
            }, 4000);
          }
        },
        (errorMessage) => {
          // Puedes loguear errores si quieres: console.warn(errorMessage);
        }
      );
    };

    // Iniciar al cargar
    startScanner();
  </script>
</body>
</html>
