<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root{
      --bg:#0d0d0d; --fg:#f3f4f6; --card:#1f2937; --shadow:rgba(255,255,255,0.08);
      --ok-bg:#065f46; --ok-fg:#d1fae5; --ok-bd:#10b981;
      --err-bg:#7f1d1d; --err-fg:#fee2e2; --err-bd:#f87171;
    }
    *{box-sizing:border-box}
    body{
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background:var(--bg); color:var(--fg);
      margin:0; padding:0 16px 40px;
      display:flex; flex-direction:column; align-items:center; min-height:100vh;
      -webkit-tap-highlight-color:transparent;
    }
    h1{ color:#f9fafb; margin:24px 0 8px; font-size:28px; text-align:center; }

    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    button{
      background:#111827; color:#e5e7eb; border:1px solid #374151;
      padding:10px 14px; border-radius:10px; cursor:pointer;
      box-shadow:0 2px 8px var(--shadow);
      transition:transform .06s ease, background .2s, border-color .2s;
    }
    button:active{ transform:scale(0.98) }
    button:hover{ background:#0b1220; border-color:#4b5563 }

    /* Contenedor del lector (cuadrado) */
    #stage{ position:relative; width: 340px; margin-top: 16px; }
    #qr-wrap{
      width: 340px; height: 340px;  /* CUADRADO */
      border-radius: 14px; overflow: hidden;
      box-shadow: 0 8px 24px var(--shadow); background:var(--card);
      will-change: transform;
      position: relative;
    }
    #qr-reader{ width:100%; height:100%; }

    /* Máscara oscura con "ventana" cuadrada en el centro */
    .mask{
      pointer-events:none; position:absolute; inset:0;
      /* Hacemos un recorte cuadrado (ventana) con CSS mask */
      --box: 260px; /* tamaño de la ventana de scan */
      --bx: calc((100% - var(--box))/2);
      --by: calc((100% - var(--box))/2);
      /* Fondo oscuro */
      background: rgba(0,0,0,.45);
      /* Creamos un hueco cuadrado transparente */
      -webkit-mask:
        linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask:
        linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: var(--by) var(--bx);
      border-radius: 14px;
    }

    /* Borde guía del cuadro de escaneo */
    .qr-frame{
      position:absolute; width: var(--box); height: var(--box);
      left: var(--bx); top: var(--by);
      border: 2px solid rgba(255,255,255,0.85);
      border-radius: 10px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2) inset;
      pointer-events:none;
    }

    /* Overlay sutil anti burn-in encima de todo el stage */
    #anti-burn-overlay{
      position:absolute; inset:-8px; pointer-events:none; opacity:.08;
      background: radial-gradient(120% 120% at 0% 0%, #fff 0%, transparent 60%) ,
                  radial-gradient(120% 120% at 100% 100%, #fff 0%, transparent 60%);
      mix-blend-mode: soft-light;
      transition: opacity .5s ease;
    }
    .overlay-hidden #anti-burn-overlay{ opacity:0 }

    #message{
      margin-top:16px; padding:14px; border-radius:10px; font-size:16px;
      width:100%; max-width:400px; text-align:center; display:none; transition:opacity .4s;
    }
    .success{ background:var(--ok-bg); color:var(--ok-fg); border:1px solid var(--ok-bd); }
    .error  { background:var(--err-bg); color:var(--err-fg); border:1px solid var(--err-bd); }
    .fade-in{ opacity:1; }
  </style>
</head>
<body>
  <h1>Registro de Asistencia</h1>

  <div class="toolbar">
    <button id="toggle-camera" title="Cambiar entre frontal y trasera">Usar cámara trasera</button>
    <button id="toggle-overlay" title="Mostrar/ocultar overlay sutil (anti burn-in)">Overlay: ON</button>
  </div>

  <div id="stage">
    <div id="qr-wrap">
      <div id="qr-reader"></div>
      <!-- Máscara + marco de guía (cuadrados) -->
      <div class="mask"></div>
      <div class="qr-frame" style="--box:260px;"></div>
    </div>
    <div id="anti-burn-overlay"></div>
  </div>

  <div id="message"></div>

  <script>
    let currentFacingMode = "user"; // frontal por defecto
    let html5QrCode = null;
    let wakeLock = null;

    const messageDiv = document.getElementById("message");
    const qrWrap = document.getElementById("qr-wrap");
    const stage = document.getElementById("stage");
    const overlay = document.getElementById("anti-burn-overlay");
    const toggleBtn = document.getElementById("toggle-camera");
    const toggleOverlayBtn = document.getElementById("toggle-overlay");

    const hideMessage = () => { messageDiv.style.display = "none"; };
    const showMessage = (htmlContent, isSuccess = true) => {
      messageDiv.innerHTML = htmlContent;
      messageDiv.className = (isSuccess ? "success" : "error") + " fade-in";
      messageDiv.style.display = "block";
    };

    // Anti burn-in: micro desplazamiento en inactividad (>30s)
    let antiBurnInterval = null;
    let lastActivityTs = Date.now();
    function randomShift(px=4){
      const x = (Math.random()*px*2 - px).toFixed(1);
      const y = (Math.random()*px*2 - px).toFixed(1);
      qrWrap.style.transform = `translate(${x}px, ${y}px)`;
    }
    function resetShift(){ qrWrap.style.transform = "translate(0px,0px)"; }
    function markActivity(){ lastActivityTs = Date.now(); resetShift(); }
    function startAntiBurn(){
      stopAntiBurn();
      antiBurnInterval = setInterval(() => {
        const idleSec = (Date.now() - lastActivityTs)/1000;
        if (idleSec > 30){ randomShift(5); } else { resetShift(); }
      }, 8000);
    }
    function stopAntiBurn(){ if (antiBurnInterval){ clearInterval(antiBurnInterval); antiBurnInterval = null; } resetShift(); }

    async function requestWakeLock(){
      try{
        if ('wakeLock' in navigator){
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', ()=>{});
        }
      } catch(e){}
    }
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && wakeLock === null) requestWakeLock();
    });

    async function startScanner(){
      if (html5QrCode){
        try { await html5QrCode.stop(); } catch(e){}
        html5QrCode.clear();
      }
      html5QrCode = new Html5Qrcode("qr-reader");

      try{
        await html5QrCode.start(
          { facingMode: currentFacingMode },
          {
            fps: 10,
            qrbox: { width: 260, height: 260 }, // CUADRADO visible
            aspectRatio: 1.0,                    // favorece preview más centrada
            formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ], // solo QR
          },
          async (decodedText, decodedResult) => {
            markActivity();

            await html5QrCode.stop();

            if (!decodedText.startsWith("https://api-sipe.com/preAssistance/")) {
              showMessage("❌ QR inválido. URL no reconocida.", false);
              setTimeout(() => { hideMessage(); startScanner(); }, 3000);
              return;
            }

            try {
              const response = await fetch(decodedText, { method: "POST" });

              if (response.ok) {
                const data = await response.json();

                const employeeId = data.employeeId || "Desconocido";
                const fecha = data.date || new Date().toLocaleDateString("es-MX");
                const hora = data.checkIn?.split(".")[0] || new Date().toLocaleTimeString("es-MX");

                const mensajeHTML = `
                  ✅ Asistencia registrada con éxito<br/>
                  👤 ID empleado: <strong>${employeeId}</strong><br/>
                  📅 Fecha: <strong>${fecha}</strong><br/>
                  🕒 Hora de entrada: <strong>${hora}</strong>
                `;
                showMessage(mensajeHTML, true);

                setTimeout(() => { hideMessage(); startScanner(); }, 2000);
              } else {
                let errorText = "No se pudo registrar";
                try { const errorData = await response.json(); errorText = errorData.message || errorText; } catch(_){}
                showMessage("❌ Error: " + errorText, false);
                setTimeout(() => { hideMessage(); startScanner(); }, 4000);
              }
            } catch (error) {
              showMessage("❌ Error de conexión con el servidor", false);
              setTimeout(() => { hideMessage(); startScanner(); }, 4000);
            }
          }
        );
      } catch(err){
        showMessage("❌ No se pudo iniciar la cámara. Revisa permisos o dispositivo.", false);
      }
    }

    // Controles UI
    toggleBtn.addEventListener('click', async () => {
      currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
      toggleBtn.textContent = currentFacingMode === "user" ? "Usar cámara trasera" : "Usar cámara frontal";
      markActivity();
      await startScanner();
    });

    let overlayOn = true;
    toggleOverlayBtn.addEventListener('click', () => {
      overlayOn = !overlayOn;
      document.getElementById('stage').classList.toggle('overlay-hidden', !overlayOn);
      toggleOverlayBtn.textContent = `Overlay: ${overlayOn ? 'ON' : 'OFF'}`;
      markActivity();
    });

    ['touchstart','touchmove','click','mousemove','keydown'].forEach(evt=>{
      window.addEventListener(evt, markActivity, {passive:true});
    });

    (async function init(){
      await requestWakeLock();
      startAntiBurn();
      document.getElementById('stage').classList.remove('overlay-hidden');
      await startScanner();
    })();
  </script>
</body>
</html>
