<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    #result {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.1em;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .waiting {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .scanning {
      background-color: #fff3cd;
      color: #856404;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÖ Registro de Asistencia</h1>
    <p>Escanea tu c√≥digo QR para registrar tu entrada o salida</p>
    
    <div id="reader"></div>
    
    <div id="result" class="waiting">Acerca el c√≥digo QR a la c√°mara...</div>
    
    <button id="restartBtn" style="display: none;">Escanear otro c√≥digo</button>
  </div>

  <script>
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    let html5QrcodeScanner;

    function updateResult(message, type) {
      resultEl.textContent = message;
      resultEl.className = type;
    }

    function onScanSuccess(decodedText, decodedResult) {
      const url = decodedText.trim();

      const match = url.match(/\/preAssistance\/(\d+)\/checkin$/);
      if (!match) {
        updateResult("‚ùå QR inv√°lido. La URL no tiene el formato esperado.", "error");
        return;
      }

      const employeeId = parseInt(match[1], 10);

      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const checkIn = `${pad(now.getHours())}:${pad(now.getMinutes())}:00`;
      const checkOut = "17:45:00";
      const isoDate = now.toISOString();

      const payload = {
        employee: { id: employeeId },
        checkIn,
        checkOut,
        status: "PRESENT",
        createdAt: isoDate,
        updatedAt: isoDate
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
          // "Authorization": "Bearer TU_TOKEN" // ‚Üê si lo necesitas, lo agregamos
        },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar asistencia");
          return res.json();
        })
        .then(data => {
          updateResult(`‚úÖ Asistencia registrada para empleado #${employeeId}`, "success");
          showRestartButton();
          setTimeout(restartScanner, 3000);
        })
        .catch(err => {
          console.error(err);
          updateResult("‚ùå Fallo al registrar la asistencia.", "error");
        });
    }

    function onScanFailure(error) {
      console.error("Error en el esc√°ner:", error);
    }

    function showRestartButton() {
      restartBtn.style.display = "block";
    }

    function restartScanner() {
      restartBtn.style.display = "none";
      updateResult("Acerca el c√≥digo QR a la c√°mara...", "waiting");
      html5QrcodeScanner.resume();
    }

    // Configurar el esc√°ner
    function startScanner() {
      html5QrcodeScanner = new Html5Qrcode("reader");
      
      const config = { 
        fps: 10,
        qrbox: 250,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
        formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
      };

      html5QrcodeScanner.start(
        { facingMode: "environment" }, // Preferir c√°mara trasera
        config,
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Error al iniciar c√°mara:", err);
        updateResult("‚ùå Error: No se pudo acceder a la c√°mara. Aseg√∫rate de permitir el acceso.", "error");
      });
    }

    // Event listeners
    restartBtn.addEventListener("click", restartScanner);
    
    // Iniciar el esc√°ner cuando la p√°gina cargue
    window.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
