<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111827;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #1f2937;
    }

    #qr-reader {
      width: 300px;
      margin: 2rem auto;
      border: 4px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .info {
      background: #e0f2fe;
      color: #0369a1;
    }
  </style>
</head>
<body>

<h1>Escanea tu c√≥digo para registrar asistencia</h1>
<div id="qr-reader"></div>
<div id="result" class="message info">Esperando escaneo...</div>

<script>
  const resultDiv = document.getElementById("result");
  const updateResult = (text, status) => {
    resultDiv.textContent = text;
    resultDiv.className = `message ${status}`;
  };

  let html5QrCode;
  let scannerActive = false;

  const startScanner = () => {
    if (scannerActive) return;
    scannerActive = true;
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      console.error("Error al iniciar esc√°ner:", err);
      updateResult("‚ùå No se pudo acceder a la c√°mara", "error");
    });
  };

  const stopScanner = () => {
    if (!scannerActive) return;
    html5QrCode.stop().then(() => {
      scannerActive = false;
    }).catch(err => {
      console.error("Error al detener esc√°ner:", err);
    });
  };

  const registerAssistance = async (employeeId) => {
    const now = new Date();
    const pad = n => n.toString().padStart(2, '0');

    const checkIn = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    const checkOut = "17:45:00";
    const isoDate = now.toISOString();
    const attendanceDate = isoDate.split("T")[0];

    const payload = {
      employee: { id: employeeId },
      checkIn,
      checkOut,
      status: "PRESENT",
      attendanceDate,
      createdAt: isoDate,
      updatedAt: isoDate
    };

    try {
      const response = await fetch(`https://api-sipe.com/preAssistance/${employeeId}/checkin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (!response.ok) {
        console.error("Error:", data);
        updateResult("‚ùå Error al registrar asistencia: " + (data.details ? data.details[0] : "Error de servidor."), "error");
      } else {
        updateResult(`‚úÖ Asistencia registrada para el empleado ID ${employeeId}.`, "success");
      }
    } catch (error) {
      console.error("Error de red:", error);
      updateResult("‚ùå No se pudo conectar al servidor.", "error");
    }

    // Esperar 4 segundos y reiniciar esc√°ner
    setTimeout(() => {
      updateResult("üì∑ Esperando nuevo escaneo...", "info");
      startScanner();
    }, 4000);
  };

  const onScanSuccess = (decodedText) => {
    stopScanner();  // Pausar para evitar doble escaneo
    const url = decodedText.trim();
    const match = url.match(/^https:\/\/api-sipe\.com\/preAssistance\/(\d+)\/checkin\/?$/);

    if (!match) {
      updateResult("‚ùå QR inv√°lido. Formato incorrecto.", "error");
      setTimeout(() => {
        updateResult("üì∑ Escanea otro c√≥digo...", "info");
        startScanner();
      }, 3000);
      return;
    }

    const employeeId = parseInt(match[1], 10);
    updateResult("‚è≥ Registrando asistencia...", "info");

    registerAssistance(employeeId);
  };

  // Iniciar esc√°ner al cargar
  html5QrCode = new Html5Qrcode("qr-reader");
  startScanner();
</script>

</body>
</html>
