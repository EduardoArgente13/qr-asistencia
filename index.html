<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Asistencia QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #reader {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    #mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.1em;
      min-height: 50px;
      transition: all 0.3s ease;
    }
    .waiting {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h1>üìÖ Registro de Asistencia</h1>
  <p>Escanea tu c√≥digo QR para registrar tu entrada o salida</p>

  <div id="reader"></div>
  <div id="mensaje" class="waiting">Acerca el c√≥digo QR a la c√°mara...</div>

  <script>
    const mensajeEl = document.getElementById("mensaje");
    let html5QrcodeScanner; // Renombramos 'escaner' para mayor claridad

    /**
     * Muestra un mensaje en la interfaz de usuario con un tipo espec√≠fico (estilo CSS).
     * @param {string} texto - El mensaje a mostrar.
     * @param {string} tipo - La clase CSS a aplicar ('waiting', 'success', 'error').
     */
    function mostrarMensaje(texto, tipo) {
      mensajeEl.textContent = texto;
      mensajeEl.className = tipo;
    }

    /**
     * Realiza la llamada a la API para registrar la asistencia.
     * @param {string} url - La URL del endpoint de la API.
     * @returns {Promise<void>}
     */
    async function registrarAsistencia(url) {
      mostrarMensaje("‚è≥ Registrando asistencia...", "waiting");

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) {
          const textoError = await response.text();
          mostrarMensaje(`‚ùå Error del servidor: ${response.status} - ${textoError}`, "error");
          return;
        }

        mostrarMensaje("‚úÖ Asistencia registrada correctamente", "success");
      } catch (error) {
        mostrarMensaje(`‚ùå No se pudo conectar al servidor: ${error.message}`, "error");
      }
    }

    /**
     * Inicia el esc√°ner QR.
     */
    function iniciarEscaneoQR() {
      // Si ya hay una instancia del esc√°ner, la detenemos para evitar duplicados
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().catch(err => console.warn("Error al detener el esc√°ner existente:", err));
      }
      
      html5QrcodeScanner = new Html5Qrcode("reader");

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (qrCodeMessage) => { // Usamos async directamente en el callback
          console.log("QR escaneado:", qrCodeMessage);

          if (!qrCodeMessage.startsWith("https://api-sipe.com/preAssistance/")) {
            mostrarMensaje("‚ö†Ô∏è QR inv√°lido. La URL no tiene el formato esperado.", "error");
            // No detenemos el esc√°ner para permitir que el usuario intente con otro QR inmediatamente.
            return; 
          }

          // Detener escaneo temporalmente mientras se procesa
          try {
            await html5QrcodeScanner.stop();
            console.log("Esc√°ner detenido para procesar QR.");
          } catch (err) {
            console.error("Error al detener el esc√°ner:", err);
            // Si no se puede detener, a√∫n as√≠ intentamos registrar la asistencia.
          }

          await registrarAsistencia(qrCodeMessage);

          // Esperar un momento y reiniciar el esc√°ner
          setTimeout(() => {
            mostrarMensaje("Acerca el c√≥digo QR a la c√°mara...", "waiting");
            iniciarEscaneoQR(); // Llamamos a la funci√≥n principal para reiniciar el esc√°ner de forma limpia
          }, 5000); // Espera 5 segundos antes de reiniciar el escaneo
        },
        (errorMessage) => {
          // Este callback se llama continuamente con errores de escaneo (ej. no se encuentra QR)
          // Puedes decidir qu√© tan verboso quieres ser aqu√≠.
          // console.warn("Error de escaneo (no cr√≠tico):", errorMessage); 
        }
      ).catch((err) => {
        mostrarMensaje(`‚ùå Error al iniciar la c√°mara: ${err.message}. Aseg√∫rate de dar permisos.`, "error");
        console.error("Error al iniciar el esc√°ner:", err);
      });
    }

    // Iniciar el esc√°ner cuando el DOM est√© completamente cargado
    window.addEventListener("DOMContentLoaded", () => {
      iniciarEscaneoQR();
    });
  </script>

</body>
</html>
