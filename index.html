<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111827;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #1f2937;
    }

    #qr-reader {
      width: 300px;
      margin: 2rem auto;
      border: 4px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .info {
      background: #e0f2fe;
      color: #0369a1;
    }
  </style>
</head>
<body>

<h1>Escanea tu código para registrar asistencia</h1>
<div id="qr-reader"></div>
<div id="result" class="message info">Esperando escaneo...</div>

<script>
  const updateResult = (text, status) => {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = text;
    resultDiv.className = `message ${status}`;
  };

  const registerAssistance = async (employeeId) => {
    const now = new Date();
    const pad = n => n.toString().padStart(2, '0');

    const checkIn = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    const checkOut = "17:45:00"; // default
    const isoDate = now.toISOString();
    const attendanceDate = isoDate.split("T")[0];

    const payload = {
      employee: { id: employeeId },
      checkIn,
      checkOut,
      status: "PRESENT",
      attendanceDate,
      createdAt: isoDate,
      updatedAt: isoDate
    };

    try {
      const response = await fetch(`https://api-sipe.com/preAssistance/${employeeId}/checkin`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (!response.ok) {
        console.error("Error:", data);
        updateResult("❌ Error al registrar asistencia: " + (data.details ? data.details[0] : "Verifica el servidor."), "error");
      } else {
        updateResult(`✅ Asistencia registrada para empleado ID ${employeeId}.`, "success");
      }
    } catch (error) {
      console.error("Network error:", error);
      updateResult("❌ No se pudo conectar con el servidor. Intenta más tarde.", "error");
    }
  };

  const onScanSuccess = (decodedText) => {
    const url = decodedText.trim();

    const match = url.match(/^https:\/\/api-sipe\.com\/preAssistance\/(\d+)\/checkin\/?$/);
    if (!match) {
      updateResult("❌ QR inválido. La URL no tiene el formato esperado.", "error");
      return;
    }

    const employeeId = parseInt(match[1], 10);
    updateResult("⏳ Registrando asistencia...", "info");

    registerAssistance(employeeId);
  };

  const html5QrCode = new Html5Qrcode("qr-reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
