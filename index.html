<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    #result {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.1em;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .waiting { background-color: #f8f9fa; color: #6c757d; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    h1 { color: #2c3e50; margin-bottom: 10px; }
    p { color: #7f8c8d; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÖ Registro de Asistencia</h1>
    <p>Escanea tu c√≥digo QR para registrar tu entrada</p>
    
    <div id="reader"></div>
    <div id="result" class="waiting">Acerca el c√≥digo QR a la c√°mara...</div>
  </div>

  <script>
    const resultEl = document.getElementById("result");
    let html5QrcodeScanner;

    function updateResult(message, type) {
      resultEl.textContent = message;
      resultEl.className = type;
    }

    function onScanSuccess(decodedText, decodedResult) {
      const url = decodedText.trim();

      const match = url.match(/\/preAssistance\/(\d+)\/checkin\/?/);
      if (!match) {
        updateResult("‚ùå QR inv√°lido. La URL no tiene el formato esperado.", "error");
        return;
      }

      const employeeId = parseInt(match[1], 10);
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const checkIn = `${pad(now.getHours())}:${pad(now.getMinutes())}:00`;
      const checkOut = "17:45:00"; // o c√°mbialo por hora actual si quieres
      const isoDate = now.toISOString();

      const payload = {
        employee: { id: employeeId },
        checkIn,
        checkOut,
        status: "PRESENT",
        createdAt: isoDate,
        updatedAt: isoDate
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
          // Agrega aqu√≠ Authorization si es necesario
        },
        body: JSON.stringify(payload)
      })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar asistencia");
          return res.json();
        })
        .then(data => {
          updateResult(`‚úÖ Asistencia registrada para empleado #${employeeId}`, "success");
          setTimeout(() => {
            updateResult("Acerca el c√≥digo QR a la c√°mara...", "waiting");
            html5QrcodeScanner.resume();
          }, 3000);
        })
        .catch(err => {
          console.error(err);
          updateResult("‚ùå Fallo al registrar la asistencia.", "error");
          setTimeout(() => {
            updateResult("Acerca el c√≥digo QR a la c√°mara...", "waiting");
            html5QrcodeScanner.resume();
          }, 3000);
        });
    }

    function onScanFailure(error) {
      // No mostrar nada si falla
    }

    function startScanner() {
      html5QrcodeScanner = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: 250,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      };

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        config,
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Error al iniciar c√°mara:", err);
        updateResult("‚ùå No se pudo acceder a la c√°mara", "error");
      });
    }

    window.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
