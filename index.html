<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d; /* Fondo negro */
      color: #f3f4f6; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #f9fafb; /* Blanco casi puro */
      margin-top: 30px;
      font-size: 28px;
    }

    #qr-reader {
      width: 320px;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1); /* sombra clara */
      background-color: #1f2937; /* gris oscuro */
    }

    #message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: none;
      transition: opacity 0.4s ease-in-out;
    }

    .success {
      background-color: #065f46; /* verde oscuro */
      color: #d1fae5; /* verde claro */
      border: 1px solid #10b981;
    }

    .error {
      background-color: #7f1d1d; /* rojo oscuro */
      color: #fee2e2; /* rojo claro */
      border: 1px solid #f87171;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Registro de Asistencia</h1>
  <div id="qr-reader"></div>
  <div id="message"></div>

  <script>
    const messageDiv = document.getElementById("message");

    const hideMessage = () => {
      messageDiv.style.display = "none";
    };

    const showMessage = (htmlContent, isSuccess = true) => {
      messageDiv.innerHTML = htmlContent;
      messageDiv.className = (isSuccess ? "success" : "error") + " fade-in";
      messageDiv.style.display = "block";
    };

    const startScanner = () => {
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        async (decodedText, decodedResult) => {
          await html5QrCode.stop();

          if (!decodedText.startsWith("https://api-sipe.com/preAssistance/")) {
            showMessage("❌ QR inválido. URL no reconocida.", false);
            setTimeout(() => {
              hideMessage();
              startScanner();
            }, 3000);
            return;
          }

          try {
            const response = await fetch(decodedText, { method: "POST" });

            if (response.ok) {
              const data = await response.json();

              const employeeId = data.employeeId || "Desconocido";
              const fecha = data.date || new Date().toLocaleDateString("es-MX");
              const hora = data.checkIn?.split(".")[0] || new Date().toLocaleTimeString("es-MX");

              const mensajeHTML = `
                ✅ Asistencia registrada con éxito<br/>
                👤 ID empleado: <strong>${employeeId}</strong><br/>
                📅 Fecha: <strong>${fecha}</strong><br/>
                🕒 Hora de entrada: <strong>${hora}</strong>
              `;

              showMessage(mensajeHTML, true);

              setTimeout(() => {
                hideMessage();
                startScanner();
              }, 2000);
            } else {
              const errorData = await response.json();
              showMessage("❌ Error: " + (errorData.message || "No se pudo registrar"), false);
              setTimeout(() => {
                hideMessage();
                startScanner();
              }, 4000);
            }

          } catch (error) {
            showMessage("❌ Error de conexión con el servidor", false);
            setTimeout(() => {
              hideMessage();
              startScanner();
            }, 4000);
          }
        }
      );
    };

    startScanner();
  </script>
</body>
</html>
