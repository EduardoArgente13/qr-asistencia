<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Asistencia QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #reader {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    #mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.1em;
      min-height: 50px;
      transition: all 0.3s ease;
    }
    .waiting {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h1>📅 Registro de Asistencia</h1>
  <p>Escanea tu código QR para registrar tu entrada o salida</p>

  <div id="reader"></div>
  <div id="mensaje" class="waiting">Acerca el código QR a la cámara...</div>

  <script>
    const mensajeEl = document.getElementById("mensaje");
    let escaner;

    function mostrarMensaje(texto, tipo) {
      mensajeEl.textContent = texto;
      mensajeEl.className = tipo;
    }

    async function registrarAsistencia(url) {
      mostrarMensaje("⏳ Registrando asistencia...", "waiting");

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) {
          const textoError = await response.text();
          mostrarMensaje(`❌ Error del servidor: ${response.status} - ${textoError}`, "error");
          return;
        }

        mostrarMensaje("✅ Asistencia registrada correctamente", "success");
      } catch (error) {
        mostrarMensaje(`❌ No se pudo conectar al servidor: ${error.message}`, "error");
      }
    }

    function iniciarEscaner() {
      escaner = new Html5Qrcode("reader");

      escaner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          console.log("QR escaneado:", qrCodeMessage);

          if (!qrCodeMessage.startsWith("https://api-sipe.com/preAssistance/")) {
            mostrarMensaje("⚠️ QR inválido. La URL no tiene el formato esperado.", "error");
            return;
          }

          // Detener escaneo mientras se registra
          escaner.stop().then(() => {
            registrarAsistencia(qrCodeMessage).then(() => {
              // Esperar 5 segundos y reiniciar escaneo
              setTimeout(() => {
                mostrarMensaje("Acerca el código QR a la cámara...", "waiting");
                escaner.start(
                  { facingMode: "environment" },
                  { fps: 10, qrbox: 250 },
                  qrCodeMessage => {
                    // Se llama recursivamente la misma función
                    console.log("QR escaneado:", qrCodeMessage);

                    if (!qrCodeMessage.startsWith("https://api-sipe.com/preAssistance/")) {
                      mostrarMensaje("⚠️ QR inválido. La URL no tiene el formato esperado.", "error");
                      return;
                    }

                    escaner.stop().then(() => {
                      registrarAsistencia(qrCodeMessage).then(() => {
                        setTimeout(() => {
                          mostrarMensaje("Acerca el código QR a la cámara...", "waiting");
                          iniciarEscaner();
                        }, 5000);
                      });
                    });
                  },
                  errorMessage => {
                    console.warn("Error de escaneo:", errorMessage);
                  }
                );
              }, 5000);
            });
          });
        },
        errorMessage => {
          console.warn("Error de escaneo:", errorMessage);
        }
      );
    }

    window.addEventListener("DOMContentLoaded", () => {
      iniciarEscaner();
    });
  </script>

</body>
</html>
